<script type="module">
  import { createApp } from 'vue'

  createApp({
    //data部分返回文本内容以及属性值
    data() {
      return {
        count: 0
      }
    },
    //methods部分填写函数
    methods: {
      increment() {
        this.count++
      }
    }

  }).mount('#app')
</script>

<div id="app">
  <!-- 使此按钮生效 -->
  <button v-on:click="increment">Count is: {{ count }}</button>
</div>

此处绑定click事件监听，触发method函数increment

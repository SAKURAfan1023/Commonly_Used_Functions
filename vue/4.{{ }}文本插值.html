双大括号文本插值
{{}}



//动态式的改变文本内容
<script>
  createApp({
    data() {
      return {
        message: 'Hello World!'
      }
    }
  })
</script>


<h1>{{ message }}</h1>
<h1>{{ message.split('').reverse().join('') }}</h1> 可以使用javascript支持的语法

完整示例：
<script type="module">
  import { createApp } from 'vue'

  createApp({
    data() {
      return {
        message: 'Hello World!',
        counter: {
          count: 0
        }
      }
    }
  }).mount('#app')
</script>

<div id="app">
  <h1>{{ message }}</h1>
  <p>Count is: {{ counter.count }}</p>
</div>

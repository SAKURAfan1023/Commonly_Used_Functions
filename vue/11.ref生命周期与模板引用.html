生命周期钩子——它允许我们注册一个在组件的特定生命周期调用的回调函数。还有一些其他的钩子如 created 和 updated。
<script>
  createApp({
    mounted() {
      // 此时组件已经挂载。
    }
  })
</script>

<p ref="pElementRef">hello</p>
此元素将作为 this.$refs.pElementRef 暴露在 this.$refs 上。然而，你只能在组件挂载之后访问它。

完整示例：
<script type="module">
  import { createApp } from 'vue'

  createApp({
    mounted() {
      this.$refs.pElementRef.textContent = 'mounted!'
    }
  }).mount('#app')
</script>

<div id="app">
  <p ref="pElementRef">Hello</p>
</div>
